<!DOCTYPE html>
<meta name="viewport"
      content="width=device-width, minimum-scale=1.0">
	<body>
		<main id="parseImage"
		     data-page
		     class="page">
			<div class="search__container">
				<label for="searchImage">Image URL</label>
				<input data-input
				       name="searchImage"
				       class="input--search"
				       type="search"
				       placeholder="Enter an image url" />
			</div>
			<div id="searchResults"
			     data-search-results
			     className="search__results"
			     data-image-loaded="false"
			     data-analysis-loaded="false">
				<div data-image></div>
				<div data-analysis></div>
			</div>
			</main>
			<script src="ParseImages.js"
			        ></script>
	</body>
</html>
